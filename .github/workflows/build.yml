name: Build
on:
  push:
    branches:
      - main
    tags-ignore:
      - '*.*'
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      # Windows doesn't have ninja pre-installed
      - name: Install ninja
        if: matrix.os == 'windows-latest'
        run: |
          choco install ninja -y

      - name: Install dependencies
        run: bun install

      - name: Package prebuild
        run: bun run build

      - name: Run tests
        run: bun run test
